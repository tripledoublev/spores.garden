<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spores.garden</title>
    <script>
        // GitHub Pages SPA redirect: only for app routes, not for /.well-known/ or /lexicons/
        // (schema/lexicon URLs must not redirect to the SPA or validators get HTML instead of JSON)
        (function () {
            var p = location.pathname;
            if (p.indexOf('/.well-known/') === 0 || p.indexOf('/lexicons/') === 0) {
                document.body.innerHTML = '<h1>404 Not Found</h1>';
                return;
            }
            // Preserve theme during redirect to prevent white flash
            // The theme is already in sessionStorage from previous page, but ensure it persists
            // The inline script in index.html will restore it before first paint
            sessionStorage.redirect = location.href;
            location.replace('/');
        })();
    </script>
</head>

</html>
